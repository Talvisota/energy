<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <form id="order">
            <div>
                <span id="availability"></span>
            </div>
            <div class="form-group">
                <label for="geschmacksrichtung">Geschmacksrichtung:</label>
                <select class="form-control" name="geschmacksrichtung">
                    <option>Blueberry</option>
                    <option>Lemongrass</option>
                    <option>Strawberry</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control" for="vorname">Vorname:</label>
                <input name="vorname" type="text">
            </div>
            <div class="form-group">
                <label class="form-control" for="nachname">Nachname:</label>
                <input class="form-control" name="nachname" type="text">
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input class="form-control" name="email" type="email">
            </div>
            <div class="form-group">
                <label for="strasse">Strasse/Nr.:</label>
                <input class="form-control" name="strasse" type="text">
            </div>
            <div class="form-group">
                <label for="plz">PLZ:</label>
                <input class="form-control" name="plz" type="text">
            </div>
            <div class="form-group">
                <label for="ort">Ort:</label>
                <input class="form-control" name="ort" type="text">
        </form>
        <div class="form-group">
            <label for="tel">Telefon:</label>
            <input class="form-control" name="tel" type="tel">
        </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
